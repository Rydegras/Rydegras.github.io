<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICAS</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="interface">
        <div class="results"></div>
        <div class="buttons">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="operator" id="%">%</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="operator" id="X">X</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="operator" id="-">-</div>
            <div class="button" id="0">0</div>
            <div class="button dot" id=".">.</div>
            <div class="operator" id="+">+</div>
            <div class="equal" id="equal">=</div>
        </div>
        <div class="erase">
            <div class="clear">clear</div>
            <div class="delete">delete</div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
