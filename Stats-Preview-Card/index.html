<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card">
    <div class="info-container">
      <div class="info">
        <h1 class="title">Get <em>insights</em> that help your business grow.</h1>
  
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
        <div class="chart-container">

          <div class="chart">
            <h2 class="num">10k+</h2><p class="descrip"> COMPANIES</p>
          </div>

          <div class="chart">
            <h2 class="num">314</h2><p class="descrip"> TEMPLATES</p>
          </div>

          <div class="chart">
            <h2 class="num">12m+</h2><p class="descrip"> QUERIES</p>
          </div>

        </div>
      </div>
    </div>
  
    <div class="img">
      <div class="overlay"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ridegras</a>.
  </div>
</body>
</html>
